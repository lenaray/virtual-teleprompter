<!DOCTYPE html>
<html>
<head>
    <title>Teleprompter</title>
    <style>
        body {
            font-size: 28px;
            line-height: 1.6;
            margin: 20px;
            font-family: 'Tahoma', Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            text-align: center;
        }
    </style>
    <script>
        function fetchLatestResponse() {
            fetch('/api/latest_response')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('response').innerText = data.response;
                })
                .catch(error => console.error('Error fetching latest response:', error));
        }

        // Poll the server every 5 seconds for the latest response
        setInterval(fetchLatestResponse, 5000);
    </script>
</head>
<body>
    <div class="container">
        <p id="response">{{ response }}</p>
    </div>
</body>
</html>
